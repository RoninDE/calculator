<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <table>
      <tr>
        <td colspan="4"><input class="display" type="text" id="result" disabled></td>
      </tr>
      <tr>
        <td><button class="op" type="button" value="AC" onclick="clearDisplay()">AC</button></td>
        <td><button class="op" type="button" value="+/-" onclick="changeSign()">+/-</button></td>
        <td><button class="op" type="button" value="%" onclick="display('%')">%</button></td>
        <td><button class="arithm" type="button" value="/" onclick="display('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="number" type="button" value="7" onclick="display('7')">7</button></td>
        <td><button class="number" type="button" value="8" onclick="display('8')">8</button></td>
        <td><button class="number" type="button" value="9" onclick="display('9')">9</button></td>
        <td><button class="arithm" type="button" value="*" onclick="display('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="number" type="button" value="4" onclick="display('4')">4</button></td>
        <td><button class="number" type="button" value="5" onclick="display('5')">5</button></td>
        <td><button class="number" type="button" value="6" onclick="display('6')">6</button></td>
        <td><button class="arithm" type="button" value="-" onclick="display('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="number" type="button" value="1" onclick="display('1')">1</button></td>
        <td><button class="number" type="button" value="2" onclick="display('2')">2</button></td>
        <td><button class="number" type="button" value="3" onclick="display('3')">3</button></td>
        <td><button class="arithm" type="button" value="+" onclick="display('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="3"><button class="number" type="button" value="0" onclick="display('0')">0</td>
        <td><button class="arithm" type="button" value="=" onclick="calculate()">=</td>
      </tr>
      </table>
      <img src="images/tada.jpeg" alt="" height="480px">
    </div>
  </body>
</html>
